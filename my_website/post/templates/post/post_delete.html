{% extends 'post/index.html' %}

{% block title %} Post Delete {% endblock %}

{% block content %}

    <div class="col-sm-6 col-sm-offset-3">
        {% if object.image %}
            <img src="{{ object.image.url }}" class="img-responsive">
        {% endif %}
        <h1>{{ title }} <small>{{ object.timestamp }}</small></h1>

        <h3>{{ object.content|linebreaks }}</h3>
    </div>
{% endblock %}
